<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 500px;
            height: 500px;
            background-color: green;
        }
        .child{
            background-color: blue;
            width: 50%;
            height: 50%;
        }
        h1{
            color: rgb(255, 0, 0)
        }
    </style>
</head>
<body>
    <h1>THIS IS COLOR</h1>
    <div class="parent">
        <div class="child">sandeep</div>
    </div>
</body>
</html>
